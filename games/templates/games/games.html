{% includes "sidebar.html" %}
{% includes "searchbar.html" %}
{% includes "header.html" %}
{% block content %}
<h2>Number of Gamesd: {{num_games}}</h2>

    <table id="game_table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Release Date</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{game.game_id}}</td>
            <!-- Added url for desctiption for now but we will have to find desctiption by name. -->
            <td><a href="{{ url_for('description_bp.description', game_id = game.game_id) }}">{{game.title}}</a></td>
            <td>{{game.game_url}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
